<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
</head>
<body>
    <h1>Login Authentication</h1>
    
    <label for="username">Username : </label>
    <input type="text" id="username" placeholder="masukan username anda">

    <br>

    <label for="password">password : </label>
    <input type="password" id="password" placeholder="masukan password anda">

    <br>

    <button onclick="login()">login</button>

    <script>
        function login(){
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username == "ahmad2017" && password == "integrity"){
                alert ("login successfully");
                console.log("login berhasil");
                location.replace('success.html')
            }

            else{
                alert ("Recheck your username or password!!")
            }
        }
    </script>
</body>
</html>
